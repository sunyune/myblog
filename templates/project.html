{%extends 'base.html' %}
{% load blog_tags %}
{% block title %}红药丨项目合作{% endblock title %}

{% block description %}

    {% endblock description %}
    {% block keywords %}
    <meta name="keywords" content="{% get_title category as bigcategory %}{{ bigcategory.keywords }}"/>
    {% endblock keywords %}
{%block body%}
<div class="pagewrapper clearfix">

			<h1 class="pull-left">

</div>
